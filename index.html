<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icons/favicon.ico" type="image/x-icon">
    <title>Мой рабочий шаблон</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="buttons">
                <div class="buttons__title">
                    <h1>Задача</h1>
                    <div class="buttons__subtitle">Нажми нужную кнопку и просклоняй во всех временах представленное предложение, а так же задай вопрос. Удачи !</div>
                </div>
                <div class="buttons__tatar b">
                    <button class="btn" type="submit" id="submit" onclick="ansT();">
                        <img src="./img/kazan.webp" alt="">
                    </button>
                </div>
                <div class="buttons__english b">
                    <button class="btn" type="submit" id="submit" onclick="ansE();">
                        <img src="./img/london.jpg" alt="">
                    </button>
                </div>
            </div>
            <div class="amges">
                <im src="./img/tatar.png" alt="" srcset="">
            </div>
            <div class="amges ">
                <im src="./img/eng.png" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
